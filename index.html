</head>
<body>

    <!-- Hero Section: This is the main banner at the top of the page -->
    <section class="hero">
        <!-- Logo -->
        <header class="topbar">
            <img src="images/cw_logo-2.png" alt="charity: water logo" class="logo">
        </header>

        <!-- Main headline -->
        <h1>
            Giving Back Should Be Easy.<br>
            Seeing the Impact Matters.
        </h1>

        <!-- Subheadline / story text -->
        <p class="hero-story">
            Access to clean water changes everything. When families no longer have to search for water, kids stay in school,
            health improves, and communities can thrive. One donation can help make that change possible.
        </p>

        <!-- CTA -->
